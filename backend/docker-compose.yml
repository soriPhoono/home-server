# Docker Compose configuration for PostgreSQL
# This setup uses a backend network for database services.
#
# Required environment variables:
#  DOMAIN_NAME - The domain name for accessing Adminer.
version: "3.8"

services:
  postgres:
    image: postgres:18
    restart: always
    container_name: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - ./scripts/postgres/:/docker-entrypoint-initdb.d/:ro

      - postgres:/var/lib/postgresql/
    environment:
      POSTGRES_PASSWORD: a-temp-password-for-init-only
    networks:
      - backend_network

  redis:
    image: library/redis:latest
    restart: always
    container_name: redis
    command: --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data
    networks:
      - backend_network

  adminer:
    image: adminer
    restart: always
    container_name: adminer
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - backend_network
      - reverse_proxy_network
    labels:
      caddy: db.admin.${DOMAIN_NAME}
      # Replace with your hashed password created from the command `caddy hash-password`
      caddy.basic_auth.admin: $2a$14$5iIi8qc0OZj6sDP5dx16JuKoVzm6PtTrs2Xrcf3E2Cm5.MeV.Exau
      caddy.reverse_proxy: "{{upstreams 8080}}"
      caddy.tls.protocols: tls1.3

networks:
  backend_network:
    external: true
  reverse_proxy_network:
    external: true

volumes:
  postgres:
  redis:
