# Docker Compose configuration for PostgreSQL and Adminer
# This setup uses a backend network for database services
# and a reverse proxy network for routing Adminer.
#
# Required environment variables:
#  DB_PASSWORD - The password for the PostgreSQL database user.
#  SERVICES - A space-separated list of service names matching 
#    databases to create in the format database_name:database_password,
#    the user of the database will be the same as the database name 
#    appended with the word _user.
#  DOMAIN_NAME - The domain name for accessing Adminer.
version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    restart: always
    container_name: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./scripts/postgres/:/docker-entrypoint-initdb.d/:ro
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:?"DB_PASSWORD is not set"}
      - SERVICES=${SERVICES:?"SERVICES is not set"}
    networks:
      - backend_network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - postgres
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
    networks:
      - backend_network
      - reverse_proxy_network
    labels:
      caddy: db.tail.${DOMAIN_NAME:?"DOMAIN_NAME is not set"}
      caddy.reverse_proxy: "{{upstreams 8080}}"
      caddy.tls.protocol: tls1.3

networks:
  backend_network:
    external: true
  reverse_proxy_network:
    external: true

volumes:
  postgres:
