# Promtail configuration (example)
server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  # persisted to the named volume promtail-data
  filename: /var/lib/promtail/positions.yaml
clients:
  # Replace with your Loki service address if different
  - url: http://loki:3100/loki/api/v1/push
scrape_configs:
  # Scrape Docker service logs via Docker socket
  - job_name: swarm-services
    docker_sd_configs:
      - host: tcp://socket-proxy:2375
        refresh_interval: 5s
