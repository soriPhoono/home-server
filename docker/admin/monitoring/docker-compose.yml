services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - default
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command: --config.file=/etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      cadvisor:
        condition: service_healthy
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - default
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-target=self", "-config.file=/etc/loki/loki.yml", "-verify-config"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./loki.yml:/etc/loki/loki.yml:ro
    networks:
      - default
    ports:
      - 3100:3100
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    environment: # Required if Grafana is running behind a reverse proxy
      GF_SERVER_ROOT_URL: https://monitoring.admin.${DOMAIN_NAME}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - default
      - core_traefik-public
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`monitoring.admin.ts.${DOMAIN_NAME}`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls=true
      - traefik.http.routers.grafana.tls.certresolver=cf-ts
      - traefik.http.services.grafana.loadbalancer.server.port=3000
volumes:
  prometheus-data:
  promtail-data:
  loki-data:
  grafana-data:
networks:
  backend_default:
    external: true
  default:
  core_traefik-public:
    external: true
