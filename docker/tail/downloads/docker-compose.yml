services:
  tailscale:
    image: tailscale/tailscale:stable
    container_name: tailscale
    restart: unless-stopped
    hostname: qbittorrent-tailscale
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9002/healthz || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 20s
    devices:
      - /dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_ACCEPT_DNS=true
      - TS_USERSPACE=false
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_ENABLE_METRICS=true
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
    volumes:
      - tailscale-config:/var/lib/tailscale
    networks:
      - core_traefik-public
  qbittorrent-tailscale:
    image: linuxserver/qbittorrent
    container_name: qbittorrent-tailscale
    restart: unless-stopped
    network_mode: "service:tailscale"
    depends_on:
      tailscale:
        condition: service_healthy
    environment:
      - TZ=America/Chicago
    volumes:
      - qbittorrent-config:/config
      - /mnt/data/media/Torrent:/downloads
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent.rule=Host(`downloads.admin.ts.${DOMAIN_NAME}`)
      - traefik.http.routers.qbittorrent.entrypoints=websecure
      - traefik.http.routers.qbittorrent.tls=true
      - traefik.http.routers.qbittorrent.tls.certresolver=cf-ts
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8080
  prowlarr:
    image: linuxserver/prowlarr
    container_name: prowlarr
    restart: unless-stopped
    depends_on:
      - qbittorrent
    environment:
      - TZ=America/Chicago
    volumes:
      - prowlarr-config:/config
    networks:
      - core_traefik-public
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.rule=Host(`downloads.admin.ts.${DOMAIN_NAME}`) && PathPrefix(`/indexers`)
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.routers.prowlarr.tls.certresolver=cf-ts
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
volumes:
  tailscale-config:
  qbittorrent-config:
  prowlarr-config:
networks:
  core_traefik-public:
    external: true
